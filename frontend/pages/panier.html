<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Panier</title>
</head>

<body class="bg-light">
    <!-- Header -->
    <div class="bg-dark">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand " href="../index.html">Shop</a>
                    <img src="../img/orinoco.png" height="50" alt="logo orinoco">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item ">
                                <a href="../index.html" class="nav-link ">Accueil</a>
                            </li>
                            <li class="nav-item ">
                                <a href="cam1.html" class="nav-link ">Produit</a>
                            </li>
                            <li class="nav-item active">
                                <a href="panier.html" class="nav-link ">Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row ">
            <div class="col">
                <div class="jumbotron text-center font-weight-bold">
                    <h1>Votre panier</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card ">
                    <div class="card-body">
                        <h2 class="card-title">Panier </h2>
                        <table class="table table-bordered my-5">
                            <thead>
                              <tr>
                                <th scope="col"> </th>
                                <th scope="col">Articles</th>
                                <th scope="col">Quantité</th>
                                <th scope="col">Prix</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td> </td>
                                <td> </td>
                                <td> </td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td> </td>
                                <td> </td>
                                <td> </td>
                              </tr>
                              <tr>
                                <th scope="row"></th>
                                <td class="text-right px-5" colspan="2"> Prix total:</td>
                                <td> € </td>
                              </tr>
                            </tbody>
                          </table>
                        <p class="card-text text-info">Veuillez remplir le formulaire suivant pour poursuivre votre
                            commande.</p>
                        <form>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label class="font-weight-bold" for="prenom">Prénom</label>
                                    <input type="text" id="prenom" class="form-control" placeholder="Prénom">
                                </div>
                                <div class="col form-group">
                                    <label class="font-weight-bold" for="nom">Nom</label>
                                    <input type="text" id="nom" class="form-control" placeholder="Nom">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label class="font-weight-bold" for="adresse">Adresse</label>
                                    <input type="text" id="adresse" class="form-control" placeholder="N° et rue">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label class="font-weight-bold" for="ville">Ville</label>
                                    <input type="text" id="ville" class="form-control" placeholder="Ville">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label class="font-weight-bold" for="email">Adresse électronique</label>
                                    <input type="email" id="email" class="form-control"
                                        placeholder="Adresse électronique">
                                </div>
                            </div>
                        </form>
                        <a class="btn btn-success" href="confirmation.html" role="button">Confirmer la commande</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row my-5">
                <div class="col">
                    <ul class="list-inline text-center font font-weight-bold text-info ">
                        <li class="list-inline-item">A propos</li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item">Contact</li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item">Conditions d'utilisations</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
